<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Calculadora</title>


	<link rel="stylesheet" type="text/css" href="CCalculadoraS.css">
	
	<script src="JS_CalculadoraS.js" async="true"></script>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>


	
<body>
	<div id="inicio">
		<div id="pantalla">
			<div id="temaObs">
				<div class="light"><i class="fas fa-sun" onclick="claro()"></i></div>
                <div class="dark"><i class="fas fa-moon" onclick="oscuro()"></i></div> 
			</div>
			
			<div id="Datos"></div>
			<div id="resultado"></div>
			
			</div>
			
			<div id="panel">
				<div class="boton borrar" onclick="borrar()">C</div>
				<div class="boton"></div>
				<div class="boton"></div>
				<div class="boton operador" onclick="agregar('/')">/</div>
				
				<div class="boton" onclick="agregar(7)">7</div>
				<div class="boton" onclick="agregar(8)">8</div>
				<div class="boton" onclick="agregar(9)">9</div>
				<div class="boton operador" onclick="agregar('*')">*</div>
				
				<div class="boton" onclick="agregar(4)">4</div>
				<div class="boton" onclick="agregar(5)">5</div>
				<div class="boton" onclick="agregar(6)">6</div>
				<div class="boton operador" onclick="agregar('-')">-</div>
				
				<div class="boton" onclick="agregar(1)">1</div>
				<div class="boton" onclick="agregar(2)">2</div>
				<div class="boton" onclick="agregar(3)">3</div>
				<div class="boton operador" onclick="agregar('+')">+</div>
				
				<div class="boton" onclick="agregar(0)">0</div>
				<div class="boton" ></div>
				<div class="boton" onclick="agregar('.')">.</div>
				<div class="boton igual" id="igual" onclick="resulado()">=</div>
			</div>
		
	
		
	
	
		
	</div>
</body>
</html>
